      @media print {
        body * {
          visibility: hidden;
        }
        #receipt-to-print, #receipt-to-print * {
          visibility: visible;
        }
        #receipt-to-print {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          transform: scale(1.1); /* Slightly enlarge for better readability on paper */
          transform-origin: top left;
        }
        /* Hide modal overlays during print */
        .fixed.inset-0.z-50 {
          display: none !important;
        }
      }
